<div class="form-container">
  <h2>Create Post</h2>
  <form [formGroup]="newPostForm">
    <div class="input-container">
      <div class="form-row">
        <label for="postText">Post:</label>
        <textarea
          name="postText"
          id="postText"
          placeholder="Add a post"
          formControlName="postText"
          cols="30"
          rows="10"
        ></textarea>
      </div>
      <div class="form-row">
        <label for="postVideoUrl">Add a video to your post:</label>
        <input
          type="text"
          id="postVideoUrl"
          class="text-field"
          placeholder="Add YouTube URL here..."
          formControlName="postYouUrl"
        />
      </div>
      <div class="form-row">
        <button id="uploadBtn" type="button" (click)="fileInput.click()">
          <span>Add image to post</span>
          <input
            #fileInput
            id="postImage"
            type="file"
            (change)="onFileInput($event)"
            style="display: none"
            formControlName="postPicUrl"
          />
        </button>
      </div>
    </div>

    <app-buttons
      class="submitBtn"
      id="submitBtn"
      (onClick)="createPost($event)"
      [label]="submitLabel"
    ></app-buttons>
  </form>
</div>

<p>Form Status: {{ newPostForm.status }}</p>
<p>Username Value: {{ newPostForm.value | json }}</p>

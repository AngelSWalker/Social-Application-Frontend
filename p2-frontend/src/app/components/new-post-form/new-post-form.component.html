<div class="form-container">
  <h2>Create Post</h2>
  <form action="submit">
    <div class="input-container">
      <div class="form-row">
        <label for="postText">Post:</label>
        <textarea
          name="postText"
          id=""
          placeholder="Add a post"
          cols="30"
          rows="10"
        ></textarea>
      </div>
      <div class="form-row">
        <label for="postVideoUrl">Add a video to your post:</label>
        <input
          type="text"
          class="text-field"
          placeholder="Add YouTube URL here..."
        />
      </div>
      <div class="form-row">
        <button id="uploadBtn" type="button" (click)="fileInput.click()">
          <span>Add image to post</span>
          <input
            #fileInput
            type="file"
            (change)="onFileInput($event)"
            style="display: none"
          />
        </button>
      </div>
    </div>

    <app-buttons
      class="submitBtn"
      id="submitBtn"
      [label]="submitLabel"
    ></app-buttons>
  </form>
</div>

<div class="container">
<div class="form-container">
  <h2>New Post</h2>
  <form action="submit">
    <div class="input-container">
      <div class="block1">
        <div class="form-row">
          <label for="postText">Post:</label>
          <textarea
            name="postText"
            id=""
            placeholder="Add a post"
            cols="20"
            rows="5"
          ></textarea>
        </div>
      </div>
      <div class="block2">
        <div class="form-row">
          <label for="postVideoUrl">Add a video to your post:</label>
          <input
            type="text"
            class="text-field"
            placeholder="Add YouTube URL here..."
          />
        </div>
        <div class="form-row">
          <button id="uploadBtn" type="button" (click)="fileInput.click()">
            <span>Add image to post</span>
            <input
              #fileInput
              type="file"
              (change)="onFileInput($event)"
              style="display: none"
            />
          </button>
        </div>
        <app-buttons
      class="submitBtn"
      id="submitBtn"
      [label]="submitLabel"
    ></app-buttons>
      </div>
    </div>

    
  </form>
</div>
</div>

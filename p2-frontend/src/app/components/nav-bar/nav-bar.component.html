<div class="sidebar-container">
  <div class="logo">Ocean</div>
  <ul class="">
    <!-- <li class="header">Search</li> -->
    <li class="searchBar">
      <div class="search">
        <button type="submit" class="btn searchBtn">
          <i class="fa fa-search"></i>
        </button>
        <input
          type="text"
          class="bar"
          placeholder="Search..."
          [(ngModel)]="searchInput"
        />
        <div class="searchList" *ngFor="let user of listTemp">
          <app-user-link [user]="user"></app-user-link>
        </div>
      </div>
    </li>
    <li>
      <a (click)="goHome()">
        <i class="fa fa-home" aria-hidden="true" (click)="goHome()"></i> Home
      </a>
    </li>
    <li>
      <a (click)="onViewById()"> My Feed </a>
    </li>
    <li>
      <a (click)="toggleProfile($event)"> My Profile </a>
    </li>
  </ul>
  <app-buttons
    class="logoutBtn"
    id="logoutbtn"
    (onClick)="logout($event)"
    [label]="logOutLabel"
  ></app-buttons>
</div>
<app-view-profile
  [style.left]="profilePosition"
  (hide)="profilePosition = '-64rem'"
></app-view-profile>

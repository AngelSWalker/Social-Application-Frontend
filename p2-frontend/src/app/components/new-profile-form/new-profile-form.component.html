<div class="profile-form-container">
  <div [ngSwitch]="current">
    <div id="profile-image-form" *ngSwitchCase="'image'">
      <h2>Upload a profile image:</h2>
      <form [formGroup]="imageForm" enctype="multipart/form-data">
        <div class="form-row">
          <button id="uploadBtn" type="button" (click)="fileInput.click()">
            <span>Add image</span>
            <input
              #fileInput
              id="profileImage"
              type="file"
              (change)="onFileInput($event)"
              style="display: none"
              formControlName="image"
              accept="image/png, image/jpeg"
            />
          </button>
        </div>

        <app-buttons
          class="submitBtn"
          id="submitImgBtn"
          (onClick)="uploadImage($event)"
          [label]="uploadLabel"
        >
        </app-buttons>
      </form>
    </div>

    <div id="profile-details-form" *ngSwitchCase="'details'">
      <h2>Profile Details</h2>
      <form [formGroup]="newProfileForm">
        <div class="form-row">
          <label for="birthday">
            Enter your date of birth: <span>(MM-DD-YYYY)</span>
          </label>
          <input
            type="text"
            name="birthday"
            class="text-field"
            formControlName="bday"
          />
        </div>
        <div class="form-row">
          <label for="aboutMe">Tells us about yourself:</label>
          <textarea
            name="aboutMe"
            id="aboutMe"
            cols="30"
            rows="10"
            formControlName="aboutMe"
          ></textarea>
        </div>

        <app-buttons
          class="submitBtn"
          id="submitBtn"
          (onClick)="createProfile($event)"
          [label]="submitLabel"
        ></app-buttons>
      </form>
    </div>
  </div>
</div>
